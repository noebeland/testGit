<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Book library</title>
        <meta name = "description" content = "">
        <meta name = "author" content = "">


        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="skeleton.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">
        <link rel = "stylesheet" href = "style.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <script src = "library.js" type = "text/javascript"></script>
    </head>

    <body>
        <div class = "container">
            <div class = "row">
             <h2>Book Library</h2>
            </div>
        <div class = "row">
            <button class = "button-primary popup-button" onclick="toggleForm()">Add New Book</button>
            <div class = "form-container">
                <div class = "row">
                <div class = "four columns">
                    <label for = "titleInput">Title</label>
                    <input class = "u-full-width" type = "text" placeholder="E.g: Les micros-humains" id = "titleInput" required>
                </div>
                
                <div class = "four columns">
                    <label for = "authorInput">Author</label>
                    <input class = "u-full-width" type = "text" placeholder="Bernard Werber" id = "authorInput" required>
                </div>
                
                <div class = "form columns">
                    <label for = "pagesInput">Pages</label>
                    <input class = "u-full-width" type = "text" placeholder="543" id = "pagesInput" required>
                </div>
            </div>

            <div class = "row">
                    <label for="readStatusInput">Reading Status</label>
                    <select class="u-full-width" id="readStatusInput">
                    <option value="false">Currently reading</option>
                    <option value="true">Read</option>
                </select>
                <button class="button-primary" onclick = "return addBookToLibrary()">Submit</button>

            </div>
        </div>
    </div>
    <table class = "u-full-width" id = "table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody id = "table-body"></tbody>
    </table>
    <p id = "feedback">Your library is empty. Try adding some books.</p>

    <div class = "footer">
        <p>&copy 2018 - Crafted with <i class = "little-heart"></i> by Noemie Beland</p>
    </div>
</div>
    </body>
</html>
