<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|VT323" rel="stylesheet">
        <link rel = "stylesheet" href = "style.css"/>
    </head>
    <body>
        <div id = "calculator">
            <h1>TI-84 Plus</h1>
            <h2>Texas Instruments</h2>
            <div id = "calc-display"></div>
                <p id = "result"></p>
                <ul>
                    <li id = "operator"></li>
                    <li id = "operand"></li>
                </ul>
       
        <div id = "calc-buttons">
            <button id = "plus" class="operator-button">+</button>
            <button id = "minus" class = "operator-button">-</button>
            <button id = "times" class = "operator-button">*</button>
            <button id = "divided" class = "operator-button">%</button>
            <button id = "0" class = "number-button">0</button>
            <button id = "1" class = "number-button">1</button>
            <button id = "2" class = "number-button">2</button>
            <button id = "3" class = "number-button">3</button>
            <button id = "4" class = "number-button">4</button>
            <button id = "5" class = "number-button">5</button>
            <button id = "6" class = "number-button">6</button>
            <button id = "7" class = "number-button">7</button>
            <button id = "8" class = "number-button">8</button>
            <button id = "9" class = "number-button">9</button>
            <button id = "dot" class = "dot-button">.</button>
            <button id = "clear">AC</button>
            <button id = "equals">=</button>
        </div>
        <h2>Made with â™¥ by <a target="_blank" href = "https://github.com/noebeland/">Noemie</a></h2>
    </div>
    </body>
    <script src = "calculator.js"></script>

</html>
